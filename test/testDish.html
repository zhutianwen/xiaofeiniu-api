<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="bt1">获取所有菜品的类别</button>
    <button id="bt2">获取一道菜</button>
    <input type="text" id="inputDesc">
    <input type="file" id="inputFile">
    <button id="bt3" type="button">上传菜品图片</button>
    <button id="bt4">添加菜品</button>
    <button id="bt5">删除菜品</button>
    <button id="bt6">修改菜品</button>
    <script src="./axios.min.js"></script>
    <script>
       bt1.onclick=function(){
        axios.get("http://127.0.0.1:8090/admin/dish").then((res)=>{
          // console.log("获取菜品");
          console.log(res.data)
        }).catch((err)=>{
            console.log(err)

        })
       }

       bt2.onclick=function(){
           axios.delete("http://127.0.0.1:8090/admin/category/20").then((result)=>{
             console.log("删除类别执行成功")
             console.log(result.data)
           }).catch((err)=>{
              console.log(err);  
           })
       }

       bt3.onclick=function(){//异步上传文件
        //手工创建一个multipart/form-data形式请求主题
        var data=new FormData();
        //向请求主体中追加要提交的数据
        data.append("description",inputDesc.value);
        //向请求主体中追加用户选中的文件
       // console.dir(inputFile)
       data.append("dishImg",inputFile.files[0])
       axios.post("http://127.0.0.1:8090/admin/dish/image",data).then((res)=>{
          alert(JSON.stringify(res.data))
       }).catch((err)=>{
           alert(err)
       })
       }

         bt4.onclick=function(){
          var data={
              title:"小牛肉",
              imgUrl:"1234567.jpg",
              price:"200",
              detail:"牛肉详情",
              categoryId:1
          }
          axios.post("http://127.0.0.1:8090/admin/dish",data).then((res)=>{
              console.log(res.data);
          }).catch((err)=>{
              console.log(err)
          })
       }
    </script>
</body>
</html>
